<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Analysis Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
            text-align: center;
            padding: 40px;
        }
        h1 {
            color: #333;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: inline-block;
            padding: 30px;
            margin-top: 20px;
            width: 90%;
            max-width: 600px;
        }
        img {
            width: 320px;
            border-radius: 15px;
            margin-top: 20px;
        }
        .summary {
            background: #eaf7ea;
            padding: 10px;
            margin-top: 15px;
            border-radius: 10px;
            color: #2c662d;
        }
        .tips {
            text-align: left;
            margin-top: 20px;
            background: #fdf6e3;
            padding: 15px;
            border-radius: 10px;
        }
        pre {
            white-space: pre-wrap;
            font-size: 14px;
        }
        .btn {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn:hover {
            background: #43a047;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Skin Analysis Result</h1>
        <img src="{{ url_for('static', filename='uploads/' + image) }}" alt="Analyzed Image">
        <div class="summary">
            <h3>Detected Conditions:</h3>
            <p>{{ summary }}</p>
        </div>
        <div class="tips">
            <h3>Recommended Care:</h3>
            <pre>{{ tips }}</pre>
        </div>
        <a href="/" class="btn">Analyze Another Image</a>
    </div>
</body>
</html>
