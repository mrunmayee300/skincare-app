<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Skincare Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #d4fc79 0%, #96e6a1 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .upload-box {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            text-align: center;
            width: 400px;
        }
        h1 {
            margin-bottom: 15px;
            color: #333;
        }
        p {
            font-size: 14px;
            color: #666;
        }
        input[type="file"] {
            display: none;
        }
        label {
            display: block;
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }
        label:hover {
            background: #45a049;
        }
        button {
            background: #008CBA;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 10px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 15px;
            transition: 0.3s;
        }
        button:hover {
            background: #007bb5;
        }
    </style>
</head>
<body>
    <div class="upload-box">
        <h1>AI Skincare Analyzer</h1>
        <p>Upload your face image to detect acne, wrinkles, dark circles, and more.</p>
        <form action="/analyze" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" id="image" accept="image/*" required>
            <label for="image">Choose Image</label>
            <button type="submit">Analyze</button>
        </form>
    </div>
</body>
</html>
