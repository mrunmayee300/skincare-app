<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #ffe5e5;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 100px;
        }
        .error-box {
            background: white;
            border-radius: 20px;
            padding: 30px;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #d32f2f;
        }
        p {
            color: #555;
        }
        a {
            text-decoration: none;
            color: white;
            background: #d32f2f;
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="error-box">
        <h2>Something Went Wrong</h2>
        <p>{{ message }}</p>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
